name: Build Windows EXE

on:
  release:
    types: [published]

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Install ffmpeg
        run: choco install ffmpeg -y

      - name: Build EXE
        run: |
          pyinstaller --onefile --name VidAI-Studio --add-data "templates;templates" --icon NONE app.py

      - name: Upload EXE to Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/VidAI-Studio.exe
